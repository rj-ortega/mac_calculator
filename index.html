<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <h1>Calculator App</h1>
    <table id="table">
        <thead>
            <tr>
                <th colspan="4" id="header">Calculate This</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4" id="input"><input type="integer"></td>
            </tr>
            <tr id="first_r">
                <td><button type="button" class="button AC operator">AC</td>
                <td><button type="button" class="button negative operator">+/-</td>
                <td><button type="button" class="button percentage operator">%</td>
                <td><button type="button" class="button divide operator">/</td>
            </tr>
            <tr id="second_r">
                <td><button type="button" class="button seven">7</td>
                <td><button type="button" class="button eight">8</td>
                <td><button type="button" class="button nine">9</td>
                <td><button type="button" class="button multiply operator">*</td>
            </tr>
            <tr id="third_r">
                <td><button type="button" class="button four">4</td>
                <td><button type="button" class="button five">5</td>
                <td><button type="button" class="button six">6</td>
                <td><button type="button" class="button substract operator">-</td>

            </tr>
            <tr id="fourth_r">
                <td><button type="button" class="button one">1</td>
                <td><button type="button" class="button two">2</td>
                <td><button type="button" class="button three">3</td>
                <td><button type="button" class="button add operator">+</td>

            </tr>
            <tr id="fifth_r">
                <td colspan="2"><button type="button" class="button zero">0</td>
                <td><button type="button" class="button dot">.</td>
                <td><button type="button" class="button equal operator">=</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
